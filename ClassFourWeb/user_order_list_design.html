<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="hg-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./lib/admin/admin.css" media="all">
    <link rel="stylesheet" href="./lib/Scrollbar/jquery.scrollbar.css">
    <script type="text/javascript" src="./lib/admin/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./lib/Scrollbar/jquery.scrollBar.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js"></script>
    <script type="text/javascript" src="./lib/admin/admin.js"></script>
</head>

<body class="layui-body-content">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="fa fa-file-text fa-fw"></i>物资单列表
                <span class="layui-layout-right">
                    <a href="javascript:;" hg-event="fullscreen">
                        <i class="layui-icon layui-icon-screen-full"></i>
                    </a>
                </span>
            </div>
            <div class="layui-card-body">
                <div class="layui-form">
                    <div class="layui-form-item">
                        <!-- 地址选择框 -->                      
                        <div class="layui-inline">
                            <select name="quiz1">
                                <option value="">物资单状态</option>
                                <option value="all">全部</option>
                                <option value="浙江">已创建</option>
                                <option value="你的工号">运往调配站</option>
                                <option value="你最喜欢的老师">调配站已接收</option>
                                <option value="你的工号">运往接收站</option>
                                <option value="你最喜欢的老师">接收站已确认</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <select name="quiz1">
                                <option value="">始发站省份</option>
                                <option value="浙江">全部</option>
                                <option value="你的工号">江西省</option>
                                <option value="你最喜欢的老师">福建省</option>
                            </select>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="sreach"><i
                                    class="layui-icon layui-icon-sm">&#xe615;</i></button>
                        </div>
                    </div>
                </div>
                <table class="layui-hide" id="test" lay-filter="test"></table>
            </div>
        </div>
    </div>
</body>
<script>
    //查看物资单详情
    function depts(obj, field) {
        console.log(field); //点击的单元格
        hg.msg(JSON.stringify(obj.data));
    }
    
    var tableCols = [[
        { field: 'number', width: '10%', title: '单号'}, 
        { field: 'totalAmount', width: '10%', title: '物资总数(个)' }, 
        { field: 'totalWeight', width: '10%', title: '物资总重(克)' }, 
        { field: 'theDate', title: '收取日期', width: '15%'}, 
        { field: 'username', title: '资源提供人',width: '20%'},
        { field: 'address', title: '提供人地址', width: '20%'}, 
        { field: 'status', title: '状态',width: '10%'},
        {
            field: 'right', width: '15%', title: '操作', templet: function (d) {
                return '<a class="layui-btn layui-btn-xs" lay-event="edit">查看详情</a> <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">确认收到</a>'
            }
        }
    ]
    ];
    //基本数据表格
   var table = hg.table.datatable('test', '用户管理', 'data1.json', {}, tableCols, '', false, 'full-180');
   table.onrowclick(function(obj) {
        console.log(obj);
        console.log('行单击事件');
   });
</script>

</html>
